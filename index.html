<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="result-display">
                    <input type="text" id="display">
                </div>
                <div>
                    <input type="button" value="AC" class="operator" id="clear">
                    <input type="button" value="DEL" class="operator" id="delete">
                    <input type="button" value="." class="operator" id="dot">
                    <input type="button" value="/" class="operator" id="divide">
                </div>

                <div>
                    <input type="button" value="7" class="number">
                    <input type="button" value="8" class="number">
                    <input type="button" value="9" class="number">
                    <input type="button" value="X" class="operator" id="multiply">
                </div>

                <div>
                    <input type="button" value="4" class="number">
                    <input type="button" value="5" class="number">
                    <input type="button" value="6" class="number">
                    <input type="button" value="-" class="operator" id="subtract">
                </div>

                <div>
                    <input type="button" value="1" class="number">
                    <input type="button" value="2" class="number">
                    <input type="button" value="3" class="number">
                    <input type="button" value="+" class="operator" id="add">
                </div>

                <div>
                    <input type="button" value="00" class="number">
                    <input type="button" value="0" class="number">
                    <input type="button" value="=" class="equal-to operator" id="equals">
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
